<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <!-- Logo starts -->
    <div class="container">
        <div class="col">
            <div class="row">
                <img class="mx-auto" src="google-font.jpg" alt="Google">
            </div>
        </div>
    </div>
    <!-- Logo Ends -->

    <!-- Search bar starts -->
    <div class="container" style="background-color: #EEEEEE">
        <div class="col ">
            <div class="row">
                <p class="col-12" style="margin-bottom: 0%; text-align: center;">
                    Search the web using Google!
                    <form class="mx-auto width:50%">
                        <input type="text">
                    </form>
                </p>
            </div>
            <div class="col btn buton-align">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
    </div>
    <!-- Search bar ends -->

    <!-- Footer starts -->
    <footer>
        <div class="container">
            <div class="row" style="text-align: center;">
                <div class="col-4" style="background-color: rgb(126, 229, 218);">
                    <h6 style="margin-bottom: 0%;">
                        Special Searches
                    </h6>
                    <a href="#">Stanford Search</a>
                    <br>
                    <a href="#">Linux Search</a>
                </div>
                <div class="col-2" style="background-color: #70CCC2;">
                    <a class="fs-6" href="">Help!</a>
                    <a href="">About Google</a>
                    <a href="">Company Info</a>
                    <a href="">Logos</a>
                </div>
                <div class="col-6" style="background-color: #62B3AA;">
                    <p style="text-align: center; margin-bottom: 0%;">Get Google updates monthly:</p>
                    <input type="text" name="your email" id="" value="your e-mail">
                    <div class="col btn buton-align">
                        <input type="submit" value="Subcsribe">
                        <a class="pl-2" href="#">Archive</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer ends -->

    <br>
    <center>
        <font size="-1">Copyright Â©1998 Google Inc.</font>
    </center>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
